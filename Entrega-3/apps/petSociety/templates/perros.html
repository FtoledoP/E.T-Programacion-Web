{% extends "./base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/stylesperros.css">
    <link rel="stylesheet" href="css/stylesindex.css">
    <link rel="stylesheet" href="css/stylereloj.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="stylesheet" href="css/clima.css">
    <title>Perros</title>
{% endblock %}

{% block body %}
    <!-- IMAGEN CENTRAL--------------------------------------------------------------------------------------------------------- -->
        
    <div class="container mt-5">
        <img src="img/img8.png" class="img-fluid" alt="" width="1500px"  height="500px" >
    </div>

    <!-- PRODUCTOS--------------------------------------------------------------------------------------------------------- -->

    <div class="container">
        <div class="containerProductos">
            
        </div>
    </div>

    <div class="container mb-5">
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Â¿Seguro que quiere agregar este producto?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No agregar</button>
                        <button onclick="productoAgregado()" type="button" class="btn btn-dark" data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'js/productos.js' %}"></script>
    <script src="{% static 'js/carrito.js' %}"></script>
    <script src="{% static 'js/reloj.js' %}"></script>
    <script src="{% static 'js/darkmode.js' %}"></script>
    <script src="{% static 'js/clima.js' %}"></script>
{% endblock %}
