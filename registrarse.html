<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesindex.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Registro</title>
</head>
<body>
	


	<div class="login-box mt-5">

		<h2>Registrarse</h2>
        <!-- -------------------------------------------------------------------------- ROW ---------------------------------------------------------------------- -->
		<div class="row">
			<div class="col">
                <label for="txtNombre">Nombre</label>
                <input onblur="validarForm()" type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre del producto">
                <small id="valNombre">Debe ingresar nombre</small>
            </div>
		</div>
		<div class="row mt-5">
			<div class="col">
                <label for="txtApe">Apellido</label>
                <input onblur="validarForm()" type="text" class="form-control" id="txtApe" placeholder="Ingrese nombre del producto">
                <small id="valApe">Debe ingresar apellido</small>
            </div>
		</div>
        <div class="row mt-5">
            <div class="col">
                <label for="txtCorreo">Correo</label>
                <input onblur="validarForm()" type="text" class="form-control" id="txtCorreo" placeholder="Ej: ejemplo@duocuc.cl">
                <small id="valCorreo">Debe ingresar correo</small>
            </div>
        </div>
		<div class="row mt-5">
			<div class="col">
                <label for="txtContra">Contraseña</label>
                <input onblur="validarForm()" type="text" class="form-control" id="txtContra" placeholder="Ingrese contraseña">
                <small id="valContra">Debe ingresar contraseña</small>
            </div>
		</div>
		<a href="index.html" id="agregar">
			<button onclick="" type="button" class="btn btn-dark mt-5 mb-5">Registrarse</button>
		</a>
    </div>
	   
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>    <script src="js/formulario.js"></script>
	<script src="js/formRegis.js"></script>
</body>
</html>
